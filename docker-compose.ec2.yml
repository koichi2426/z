services:
  # ==============================
  # バックエンド (FastAPI)
  # ==============================
  backend:
    # backendディレクトリからビルドします
    build:
      context: ./backend
    container_name: z-backend
    # 本番環境では --reload フラグを削除します
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - z-network

  # ==============================
  # フロントエンド (Next.js)
  # ==============================
  frontend:
    # frontendディレクトリからビルドします
    build:
      context: ./frontend
    container_name: z-frontend
    ports:
      # EC2の80番ポート(HTTP)へのアクセスをコンテナの3000番ポートに転送します
      - "80:3000"
    environment:
      # 【重要】この値がビルド時にフロントエンドのコードに埋め込まれます
      NEXT_PUBLIC_API_URL: http://176.34.25.68:8000
      API_URL_INTERNAL: http://backend:8000
    depends_on:
      - backend
    networks:
      - z-network

  # ==============================
  # データベース (MySQL) - 変更なし
  # ==============================
  mysql:
    image: mysql:8.0
    container_name: z-db
    ports:
      - "3306:3306"
    volumes:
      - z-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - z-network

# ==============================
# 永続化ボリューム - 変更なし
# ==============================
volumes:
  z-db-data:

# ==============================
# カスタムネットワーク - 変更なし
# ==============================
networks:
  z-network:
    driver: bridge
